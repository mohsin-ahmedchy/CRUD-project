<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-To-Do</title>
    <!--css link-->
    <link rel="stylesheet" href="style.css">
    <!--bootstrap css link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
      <!--tittle inside body-->
    <div class="heading">
          <h2>CRUD-Project</h2>
          <p>How Its Work In Project?</p>
    </div>
      <!--Input field-->
    <div class="inputForm">
          <form action="javascript:void();" method="POST" onsubmit="crud.Create()">
          <input type="text" placeholder="enter the data" id="addInput">
          <input type="submit" value="Add" class="btn btn-success">          
          </form>

          <h3>Total Task</h3>
          <p id="count"></p>
      <!--Output field-->
        <table>
         <tr class="projectResult">
             <th><h3>Result:</h3></th>
         </tr>
        <tbody id="task"> 

         </tbody>
        </table>
    </div>
    <div id="editResult">
        <form action="javascript:void();" method="POST" id="save-edit">
         <input type="text" id="edit"> 
         <input type="submit" value="Save" class="btn btn-success"><a onchange="closeInput()" aria-label="close"></a> 

        </form>

    </div>

   
    <script src="index.js"></script>
</body>
</html>
